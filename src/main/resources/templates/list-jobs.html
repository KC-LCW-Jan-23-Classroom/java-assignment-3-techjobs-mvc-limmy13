<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

<!--    In list-jobs.html, create a loop to display each job passed in from the controller.
The job data should be presented in tables, with each job in its own table.
Be sure to check in ListController to find the variable names available to the template.
Adding the CSS class "job-listing" to a table provides some nice styling, courtesy of Carlyâ€™s work!
Construct a table for each job, with one job field per row.-->

    <table class="job-listing" th:each="job: ${jobs}">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${job.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
        </tbody>
    </table>






</div>

</body>
</html>
